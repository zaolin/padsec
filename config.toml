baseURL = 'https://padsec.com/'
theme = "risotto"
title = "Pratical & Defensive Security Conference"
author = ""
copyright = "Â© 2021 PADSEC"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["errohttp://localhost:1313/r-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]

[params.theme]
palette = "padsec"
mode = "light-mode"

# Sidebar: about/bio
[params.about]
title = "PADSEC"
description = "A [hugo](https://gohugo.io) theme inspired by terminal ricing."
logo = "images/rice.svg"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 5 <https://fontawesome.com/> ('fas fa-' or 'fab-fa' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fab fa-twitter"
title = "Twitter"
url = "https://twitter.com/padseconf"

[[params.socialLinks]]
icon = "fab fa-github"
title = "GitHub"
url = "https://github.com/zaolin/padsec"

#[[params.socialLinks]]
#icon = "fas fa-envelope"
#title = "Email"
#url = "mailto:example@example.com"

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

  [[menu.main]]
    identifier = "events"
    name = "Events"
    url = "/events/"
    weight = 20

  [[menu.main]]
    identifier = "videos"
    name = "Videos"
    url = "/videos/"
    weight = 30

  [[menu.main]]
    identifier = "media"
    name = "Media"
    url = "/media/"
    weight = 40

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
